---
layout: post-header
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <section class="post-content">{{ content }}</section>
</article>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

<!-- Disqus -->
{% if site.theme_settings.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
